<!DOCTYPE html>
<html>
<head>
<title>Slides</title>

	<script src="libs/three.min.js"></script>
	<script src="libs/jquery.js"></script>
    <script src="libs/jquery.mousewheel.js"></script>
	<script src="libs/RequestAnimationFrame.js"></script>
	<script src="libs/sim/sim.js"></script>
	<script src="libs/sim/animation.js"></script>

	<script src="libs/tween.js"></script>
	<script src="slides-basic.js"></script>
	<script>

	var renderer = null;
	var scene = null;
	var camera = null;
	var mesh = null;
	
	$(document).ready(
		function() {
			var container = document.getElementById("container");
			var app = new SlidesApp();
			app.init({ container: container });
			app.run();
		}
	);
	

	</script>

</head>
<body>
    <div id="container" style="width:98%; height:98%; overflow:hidden; position:absolute; background-color:#000000"></div>
</body>
</html>
