<!DOCTYPE html>
<html>
<head>
<title>queue tests</title>
	<script src="libs/jquery.js"></script>
	<script src="queue.js"></script>
	<script>

	var q = new Queue();
	$(document).ready(
		function() {
			var list = ["a","b","c"];
			q.setList(list);
			console.log("len: " + q.length());
			console.log("current: " + q.current());
			console.log("isBeginning: " + q.isBeginning());
			console.log("index: " + q.index);
			console.log("peek: " + q.peek());
			console.log("next: " + q.next());
			console.log("next: " + q.next());
			console.log("next: " + q.next());
			console.log("isEnd: " + q.isEnd());
			console.log("current: " + q.current());
			console.log("prev: " + q.prev());
			console.log("prev: " + q.prev());
			console.log("prev: " + q.prev());
			console.log("prev: " + q.prev());
			console.log("next: " + q.next());
			console.log("next: " + q.next());
			console.log("next: " + q.next());
			console.log("next: " + q.next());
			console.log("prev: " + q.prev());
			console.log("prev: " + q.prev());
			console.log("last: " + q.last());
			//q.reset();
			console.log("next: " + q.next());

	});
	

	</script>

</head>
<body>
    <div id="container"></div>
</body>
</html>
